<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/gfavicon.png" type="image/png">
</head>
<body>
    <form action="result.html" method="GET">
    <header>
        <nav class="header-left">
           <a href="#" class="header1">About</a>
           <a href="#" class="header1">Store</a>
        </nav>
        <nav class="header-right">
            <a href="#" class="header2">Gmail</a>
            <a href="#" class="header2">Images</a>
            <a href="#" class="header2" id="appicon"><img src="images/appicon.png" alt="appicon"></a>
            <button class="header2" id="sign">Sign In</button>
        </nav>
    </header>
    <div id="google"><img src="./images/googlelogo.png" alt="googlelogo"></div>
    <div class="searchbar">
        <input type="text" id="search">
        <img src="images/magnifying_glass.jpg" alt="magnifying_glass" id="magnifying_glass">
        <a href="#"><img src="images/google_microphone.png" alt="google_microphone" id="microphone"></a>
    </div>

    <div class="container">
        <button id="button1" type="button">Google Search</button>
        <button id="button2" type="button">I'm Feeling Lucky</button>
    </div>

    <div class="language">
        <p>Other Languages you can use Google:<a href="#" id="lang">English</a></p>
    </div>

    <footer>
        <div class="country">Turkey</div>
        <nav class="footleft">
            <a href="#" class="footer1">Advertising</a>
            <a href="#" class="footer1">Business</a>
            <a href="#" class="footer1">How Search Works</a>
        </nav>
        <nav class="footright">
            <a href="#" class="footer2">Privacy</a>
            <a href="#" class="footer2">Terms</a>
            <a href="#" class="footer2">Settings</a>
        </nav>
    </footer>
    </form>
</body>
</html>
